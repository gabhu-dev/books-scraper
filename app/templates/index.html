{% extends "base.html" %}
{% block contenido %}
<div class="flex">
    <aside class="text-sm p-4">
        <h4 class="font-medium mb-4">Categor√≠as</h4>
        <ul>
            {% for category in categories %}
            <li class="mb-4"><a href="{{ category.url }}">{{ category.category }}</a></li>
            {% endfor %}
        </ul>
    </aside>
    <section class="flex-1 p-6">
        <h2 class="text-2xl font-medium mb-4">Libros</h2>
        <p>{{ loading }}</p>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            {% for book in books %}
            <a class="p-4 text-center transition-all hover:border hover:border-gray-200 hover:rounded hover:shadow-sm" href="{{ book.url_detail }}">
                <img class="m-auto mb-2" src="{{ book.image_url }}" alt="{{ book.title }}" class="mb-4">
                <h3 class="font-medium mb-2">{{ book.title }}</h3>
                <p class="text-xl font-semibold text-gray-600 mb-2">{{ book.price }}</p>
                <p class="text-sm text-yellow-500 mb-2">Rating: {{ book.rating }}</p>
            </a>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
